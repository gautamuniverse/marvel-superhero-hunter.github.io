<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Superhero Page</title>

  <!-- Custom font CDN -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Gabarito&family=Inter:wght@800&family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet" />
  <!-- ------------------- -->

  <!-- Font Awesome Icons CDN -->
  <script src="https://kit.fontawesome.com/c340a00dfe.js" crossorigin="anonymous"></script>
  <!-- ------------------- -->

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <!-- ------------------- -->

  <!-- Stylesheet -->
  <link rel="stylesheet" href="./src/styles.css" />
  <!-- ------------------- -->
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="m5">
      <div id="user-name">
        <p>GAUTAM</p>
      </div>

      <div id="logo">
        <a href="./index.html">
          <img src="./src/images/marvel-logo.png" alt="marvel-logo" />
        </a>
      </div>

      <div id="search">
        <form onsubmit="fetchSearchField(event)">
          <input
            id="search-field"
            type="text"
            placeholder="Search Marvel Characters"
          />
          <button id="search-button">
            <i class="fa-solid fa-magnifying-glass fa-lg"
              data-bs-toggle="modal"
              data-bs-target="#searchModal"
            ></i>
          </button>
        </form>
      </div>
    </header>
    <!-- End Header -->

    <!-- Bootstrap Modal -->
    <div class="modal fade"
      id="searchModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="searchModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <!-- Modal Content -->
          <div class="modal-header">
            <h5 class="modal-title" id="searchModalLabel">Search Results</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Content for displaying search results -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- End Modal -->

    <!-- Main Content -->
    <main class="m5">
      <div id="main-container">
        <h1 id="superhero-heading"></h1>
        <div id="superhero-details">
          <div id="description"></div>
          <div id="comics">
            <h3>Comics</h3>
            <ol></ol>
          </div>
          <div id="series">
            <h3>Series</h3>
            <ol></ol>
          </div>
          <div id="stories">
            <h3>Stories</h3>
            <ol></ol>
          </div>
          <div id="events">
            <h3>Events</h3>
            <ol></ol>
          </div>
          <div id="superheroImage">
            <img src="./src/images/default_image_superhero.png" alt="Super Hero Image" />
          </div>
        </div>
      </div>
    </main>
    <!-- End Main Content -->

    <!-- -----Bread Crumb------ -->
    <div class="breadcrumb">
      <span class="icon"><i class="fa-solid fa-bars fa-lg"></i></span>
      <div class="dropdown-list">
        <ul>
          <li><div id="search-crumb">
            <form onsubmit="fetchSearchFieldCrumb(event)">
              <input id="search-field-crumb" type="text" placeholder="Search Marvel Characters" />
              <button id="search-button-crumb">
                <i class= "fa fa-search" data-bs-toggle="modal" data-bs-target="#searchModal"></i>
              </button>
            </form>
          </div></li>
          <li><a href="index.html">Home</a></li>
          <li><a href="./favorites.html">Favorites</a></li>
        </ul>
      </div>
    </div>

    <!-- Aside (Sidebar) -->
    <aside class="m5">
      <a href="./favorites.html" id="favorites-headline">
        <h3 style="text-decoration: underline" class="mt-2">Favorites</h3>
      </a>

      <ol id="fav-list"></ol>
    </aside>
    <!-- End Aside -->

    <!-- Footer -->
    <footer class="m5">
      <div class="logo-container">
        <div class="footer-logo">
          <img src="./src/images/MarvelLogo-M.png" alt="marvel_footer_logo" />
        </div>
        <p class="mt-3">Gautam©️ 2023</p>
      </div>

      <div id="pagination">
        <div>
          <p>
            <a href="index.html">Home</a>
          </p>
        </div>
        <div>
          <p>
            <a href="favorites.html">Favorites</a>
          </p>
        </div>
      </div>

      <h4 id="social-heading" class="mb-4">Socials</h4>
      <div class="social-icons">
        <div class="social-icons-container mb-2">
          <div id="instagram">
            <a href="https://www.instagram.com/gautamuniverse.in/" target="_blank">
              <button class="footer-social-btn">
                <i class="fa-brands fa-instagram fa-xl"></i>
              </button>
            </a>
          </div>
          <div id="linkedin">
            <a href="https://www.linkedin.com/in/gautam-116307bb/" target="_blank">
              <button class="footer-social-btn">
                <i class="fa-brands fa-linkedin fa-xl"></i>
              </button>
            </a>
          </div>
          <div id="facebook">
            <a href="https://www.facebook.com/" target="_blank">
              <button class="footer-social-btn">
                <i class="fa-brands fa-facebook fa-xl"></i>
              </button>
            </a>
          </div>
          <div id="github">
            <a href="https://github.com/gautamuniverse" target="_blank">
              <button class="footer-social-btn">
                <i class="fa-brands fa-github fa-xl"></i>
              </button>
            </a>
          </div>
        </div>
      </div>
    </footer>
    <!-- End Footer -->
  </div>

  <!-- Crypto-Js Library for Generating Md5 Hash -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>

  <script src="./src/javascript/superhero.js"></script>
  <!-- <script type="text/javascript" src="./src/index.js"></script> -->

  <!-- BootStrap Script file -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</body>
</html>
