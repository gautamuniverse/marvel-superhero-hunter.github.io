<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Superhero Hunter</title>

    <!-- Favicon -->
    <link rel="icon" href="./src/images/icons8-marvel-color-96.png" type="image/x-icon" />

    <!-- Custom Fonts from Google Fonts CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Gabarito&family=Inter:wght@800&family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet" />

    <!-- Font Awesome Icons CDN -->
    <script src="https://kit.fontawesome.com/c340a00dfe.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./src/styles.css" />
  </head>
  <body>
    <div class="app-container">
      <header class="m5">
        <!-- User Name Display -->
        <div id="user-name">
          <p>GAUTAM</p>
        </div>

        <!-- Logo with Link to Homepage -->
        <div id="logo">
          <a href="./index.html">
            <img src="./src/images/marvel-logo.png" alt="marvel-logo" />
          </a>
        </div>

        <!-- Search Form with Magnifying Glass Icon -->
        <div id="search">
          <form onsubmit="fetchSearchField(event)">
            <input id="search-field" type="text" placeholder="Search Marvel Characters" />
            <button id="search-button">
              <i class="fa-solid fa-magnifying-glass fa-lg" data-bs-toggle="modal" data-bs-target="#searchModal"></i>
            </button>
          </form>
        </div>
      </header>

      <!-- Bootstrap Modal for Search Results -->
      <div class="modal fade" id="searchModal" tabindex="-1" role="dialog" aria-labelledby="searchModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <!-- Modal Content  -->
            <div class="modal-header">
              <h5 class="modal-title" id="searchModalLabel">Search Results</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!-- Content for displaying search results -->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

      <main class="m5">
        <!-- Main Content Title -->
        <h1>Superheroes</h1>
      </main>

      <!-- -----Bread Crumb------ -->
      <div class="breadcrumb">
        <span class="icon"><i class="fa-solid fa-bars fa-lg"></i></span>
        <div class="dropdown-list">
          <ul>
            <li><div id="search-crumb">
              <form onsubmit="fetchSearchField(event)">
                <input id="search-field-crumb" type="text" placeholder="Search Marvel Characters" />
                <button id="search-button-crumb">
                  <i class= "fa fa-search" data-bs-toggle="modal" data-bs-target="#searchModal"></i>
                </button>
              </form>
            </div></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="./favorites.html">Favorites</a></li>
          </ul>
        </div>
      </div>

      <!-- Sidebar -->
      <aside class="m5">
        <!-- Favorites Headline with Link -->
        <a href="./favorites.html" id="favorites-headline">
          <h3 style="text-decoration: underline" class="mt-2">Favorites</h3>
        </a>

        <!-- List for Favorite Items -->
        <ol id="fav-list"></ol>
      </aside>

      <footer class="m5">
        <div class="logo-container">
          <!-- Footer Logo -->
          <div class="footer-logo">
            <img src="./src/images/MarvelLogo-M.png" alt="marvel_footer_logo" />
          </div>
          <!-- Copyright Information -->
          <p class="mt-3">Gautam©️ 2023</p>
        </div>

        <!-- Pagination Links -->
        <div id="pagination">
          <div>
            <p><a href="index.html">Home</a></p>
          </div>
          <div>
            <p><a href="./favorites.html">Favorites</a></p>
          </div>
        </div>

        <!-- Social Media Links -->
        <h4 id="social-heading" class="mb-4">Socials</h4>
        <div class="social-icons">
          <div class="social-icons-container mb-2">
            <div id="instagram">
              <a href="https://www.instagram.com/gautamuniverse.in/" target="_blank">
                <button class="footer-social-btn">
                  <i class="fa-brands fa-instagram fa-xl"></i>
                </button>
              </a>
            </div>
            <div id="linkedin">
              <a href="https://www.linkedin.com/in/gautam-116307bb/" target="_blank">
                <button class="footer-social-btn">
                  <i class="fa-brands fa-linkedin fa-xl"></i>
                </button>
              </a>
            </div>
            <div id="facebook">
              <a href="https://www.facebook.com/" target="_blank">
                <button class="footer-social-btn">
                  <i class="fa-brands fa-facebook fa-xl"></i>
                </button>
              </a>
            </div>
            <div id="github">
              <a href="https://github.com/gautamuniverse" target="_blank">
                <button class="footer-social-btn">
                  <i class="fa-brands fa-github fa-xl"></i>
                </button>
              </a>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <!-- Crypto-Js Library for Generating Md5 Hash -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>

    <!-- JavaScript File -->
    <script type="text/javascript" src="./src/javascript/index.js"></script>

    <!-- Bootstrap Script File -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
